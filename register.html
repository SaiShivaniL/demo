      <script>
         function formValidation()
         {
            var uname=document.form1.name;
            var uphn=document.form1.phone;
            if(allLetter(uname))
            {
               if(phonenumber(uphn))
               {
                  if(valthisform())
                  {
                  return true;
                  }
               }
            }
            return false;
         }
         function valthisform(){
              var chkd = document.form1.Physics.checked || document.form1.Chemistry.checked||document.form1.Mathematics.checked|| document.form1.CSE.checked||document.form1.ECE.checked
               if (chkd == true){
                  return true;
               } 
               else {
               alert('please check atleast one box checkbox');
               }

}
         function allLetter(inputtxt)
         { 
           var letters = /^[A-Za-z]+$/;
           if(inputtxt.value.match(letters))
           {
            return true;
            }
           else
            {
               alert('Please input alphabet characters only');
               return false;
             }
           }
           function phonenumber(inputtxt)
           {
            var phoneno = /^\d{10}$/;
            if((inputtxt.value.match(phoneno)))
            {
              return true;
            }
           else
           {
            alert('Enter a valid phone number');
           return false;
           }
         }
      </script>
