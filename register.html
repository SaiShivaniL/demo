      <script>
         function formValidation()
         {
            var uname=document.form1.name;
            var uphn=document.form1.phone;
            if(allLetter(uname))
            {
               if(phonenumber(uphn))
               {
                  if(valthisform())
                  {
                  return true;
                  }
               }
            }
            return false;
         }
         function valthisform(){
              var chkd = document.form1.Physics.checked || document.form1.Chemistry.checked||document.form1.Mathematics.checked|| document.form1.CSE.checked||document.form1.ECE.checked
               if (chkd == true){
                  return true;
               } 
               else {
               alert('please check atleast one box checkbox');
               }

}
         function allLetter(inputtxt)
         { 
           var letters = /^[A-Za-z]+$/;
           if(inputtxt.value.match(letters))
           {
            return true;
            }
           else
            {
               alert('Please input alphabet characters only');
               return false;
             }
           }
           function phonenumber(inputtxt)
           {
            var phoneno = /^\d{10}$/;
            if((inputtxt.value.match(phoneno)))
            {
              return true;
            }
           else
           {
            alert('Enter a valid phone number');
           return false;
           }
         }
      </script>

      <h1><center>Registration Form</center></h1>
      <form action="#" name="form1" onsubmit="return formValidation();" >
         <label for="name"><b>Name</b>:</label>
         <input type="text" id="name" name="name">
         <p class="rq">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*Enter alphabets only without balnk spaces.</p><br>
         <label for="phone"><b>Phone Number</b>:</label>
         <input type="tel" id="phone" name="phone">
         <p class="rq">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*Enter number in 9********6 format.</p>
         <p><b>Choice of Courses</b></p>
         <input type="radio" id="bachelors" name="bachelors" value="bachelors">
         <label for="bachelors">Bachelors</label><br>
         <input type="radio" id="masters" name="masters" value="masters">
         <label for="masters">masters</label><br><br>
         <label for="description"><b>Description</b>:</label>
         <input type="text" id="description">
         <p><b>Subject Interests</b>:</p>
         <p class="rq">*Select atleast one checkbox.</p>
         <input type="checkbox" id="Physics" name="subinterests" value="Physics">
         <label for="Physics">Physics</label><br>
         <input type="checkbox" id="Chemistry" name="subinterests" value="Chemistry">
         <label for="Chemistry">Chemistry</label><br>
         <input type="checkbox" id="Mathematics" name="subinterests" value="Mathematics">
         <label for="Mathematics">Mathematics</label><br>
         <input type="checkbox" id="CSE" name="subinterests" value="CSE">
         <label for="CSE">Computer Science</label><br>
         <input type="checkbox" id="ECE" name="subinterests" value="ECE">
         <label for="ECE">Electronics and Communication</label><br>
         <input type="submit"name="submit" value="submit" >
      <!-- <center><a href="action.php" target="_blank">Submit</a></center>-->
      </form>

<script>

$( "span" ).text( "Submitted Successfully..." ).show();
event.preventDefault();

});
